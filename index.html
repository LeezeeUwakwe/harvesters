        </div>
    </div>

            </div>
        </div>

        <div class="w-2/4 flex justify-between">
            <div>

                <div class="flex space-x-3 mt-3">
                    <img src="./public/build/images/Component 51.png" alt="">
                    <p class="text-sm text-white">8am - 10pm</p>
                </div>
                <div class="flex space-x-3 mt-3">
                    <img src="./public/build/images/Component 5.png" alt="">
                    <p class="text-sm text-white">8001 South Kirkwood Road, Suite A&B, Houston TX, 77072</p>
                </div>  
            </div>
 
            <div class="bg-white flex flex-col justify-center align-center px-5">
                <h2 class="text-mg-primary text-center text-3xl font-bold">20</h2>
                <p class="text-mg-primary text-center  text-sm mt-2">Days remaining</p>
            </div>
        </div>
    </div>
